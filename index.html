<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Coleccion de Libros</title>
</head>
<body>
    <div id="container" class="container mt-4">
        <h1 class="text-center"><img src="pila-de-libros-de-tres.png" id="imgLibros">Mi coleccion de Libros</h1>
        <form id="libroForm">
            <div class="form-group">
                <label for="titulo">TÃ­tulo</label>
                <input type="text" id="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit" style="margin-top: 1%;">Agregar Libro</button>
            </div>              
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="listaLibros"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
